<!DOCTYPE HTML>
<html>
<head>
<style>
#div1 {width:240px;height:130px;padding:10px;border:1px solid #aaaaaa; margin-left: auto ;margin-right: auto ;  background-color: #FFFF33;}

p { color:#FF0000; font-size:40px; font-family:Comic Sans MS; text-align: center;}
body {background: url("jungle.jpg") no-repeat center fixed;background-size: cover;}
table {background-color:#33CC99; border:5px solid white;}
td { padding: 15px; border : 5px solid black;}
</style>

<script>
var elephant = new Audio();
elephant.src = "elephant.mp3";

function allowDrop(ev) {
    ev.preventDefault();
	
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
	}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("Text");
  ev.target.appendChild(document.getElementById(data));
  if (ev.dataTransfer.getData('Text')=='drag3')
  {alert("correct!"); }
	else
  {alert("wrong!");}

}

 
</script>
</head>

<body>
<center>
<table>
<nav>


<tr><td><a href="#" onmousedown="elephant.play()"><p> Elephant</p></a>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="dog.jpg"  draggable="true" ondragstart="drag(event)" width="240" height="130" alt="dog">
<img id="drag2" src="horse.jpg"  draggable="true" ondragstart="drag(event)"  width="240" height="130" alt="horse"><br>
<img id="drag3" src="elephant.jpg"  draggable="true" ondragstart="drag(event)"  width="240" height="130" alt="elephant">
<img id="drag4" src="frog.jpg"  draggable="true" ondragstart="drag(event)"  width="240" height="130" alt="frog">



</td>



<td><a href="animal3.html"><img src="next.png" width="200" height="100" alt="next button"/></a></td>

</tr>




</nav>
</table>
</center>
</body>
</html>
