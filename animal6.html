<html>
<head>
<style>

<script>
var horse = new Audio();
horse.src = "horse.mp3";

function allowDrop(ev) {
    ev.preventDefault();
	
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
	}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("Text");
  ev.target.appendChild(document.getElementById(data));
  if (ev.dataTransfer.getData('Text')=='drag2')
  {alert("correct!"); }
	else
  {alert("wrong!");}

}

 
</script>

<body>
<center>
<table>
<nav>


<tr><td><a href="#" onmousedown="horse.play()"><p> Horse</p></a>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
